name: Add Star Comment

on:
  issues:
    types:
      - closed

jobs:
  add-star-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install github-rest-api

      - name: Add star comment
        run: node .github/scripts/addStarComment.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
