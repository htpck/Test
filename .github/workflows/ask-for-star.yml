name: Add comment to solved and closed issues

on:
  issues:
    types: [closed]
    labels:
      - solved

jobs:
  add-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add comment to issue
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          body: |
            Thank you for using our repository! We're glad we could help solve your issue. If you found our repository helpful, please consider giving us a star ‚≠ê on GitHub: [repository link]

            Your support helps us continue to improve our repository and provide valuable resources for others.
